hosts:
  - "iot.imd"

certfiles:
  - "/opt/ejabberd/tls/ip_server.pem"

loglevel: 4
auth_method: internal

acl:
  admin:
    user: 
      - "admin"

access_rules: 
  configure:
    allow: admin

modules:
  mod_roster: {}

listen: 
  -
    port: 5222
    module: ejabberd_c2s
    starttls: true
    certfile: "/opt/ejabberd/tls/ip_server.pem"
  -
    port: 5280
    module: ejabberd_http
    tls: true
    certfile: "/opt/ejabberd/tls/ip_server.pem"
    request_handlers:
      "/admin": ejabberd_web_admin

s2s_use_starttls: true

api_permissions:
  "console commands":
    from:
      - ejabberd_ctl
    who: all
    what: "*"
